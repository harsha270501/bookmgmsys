{%extends '../index.html'%}
{%load static%}

{%block links%}
<link rel="stylesheet" type="text/css" href="{%static 'css/loginstyles.css'%}">
{%endblock%}

{%block content%}

    <body>
        <div class="page" id="login-pages">
        {%block login-page%}
        <div class="login" id="adminsignup" style="padding-top: 20px;padding-left:100px;">
            <h5>Admin Signup</h5>

            <form>
                <div class="form-group" style="display: inline-block;">
                    <label for="admin-id">Office ID</label>
                    <input type="text" class="form-control" id="admin-id" placeholder="Enter Office ID">
                </div>

                <div class="form-group" style="display: inline-block;padding-left:40px;">
                    <label for="admin-name">Name</label>
                    <input type="text" class="form-control" id="admin-name" placeholder="Enter name">
                </div>
                
                <div class="form-group">
                    <label for="admin-email">Email address</label>
                    <input type="email" class="form-control" id="admin-email" placeholder="Enter email">
                </div>
                
                <div class="form-group">
                    <label for="admin-pwd">Password</label>
                    <input type="password" class="form-control" id="admin-pwd" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="admin-cnf-pwd">Confirm Password</label>
                    <input type="password" class="form-control" id="admin-cnf-pwd" placeholder="Confirm Password">
                </div>
                <button type="button" class="btn btn-outline-secondary" onclick="adminform();">Sign up</button>
            </form>
        </div>
        {%endblock%}
    </div>
</body>
<script type="text/javascript" src="{%static 'js/signup.js'%}"></script>
{%endblock%}
