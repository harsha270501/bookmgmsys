{%extends 'html/mgmbook.html'%}
{%load static%}
{%block content%}
<body>
    <navbar class="navbar navbar-expand-md fixed-top" style="background-color:#d99058;">
         
     <a class="navbar-brand nav-bar-text" href="#" style="font-size:25px;color:white;">Book Management System</a>
         <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
         
           <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <p style="font-size:18px;color:white;padding-right:10px;padding-top:10px;" onclick="admindashboard();">Dashboard</p>
              </li>
             <li class="nav-item">
                <a class="nav-link nav-bar-text" href="../" style="font-size:18px;color:white;">Logout</a>
             </li>
            </ul>
         </div>
       </navbar>

    {%block display%}
    <div style="padding-top: 10%;padding-left:10%;display:flex;"> 
   
        <div id="image-display">
            <img src="{{coverpic}}" style="width: 200px;height:250px;">
        </div>
        <div style="margin-left: 10%;">
            <div style="display: flex;width:700px;">
                <div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" value="{{title}}">
                        </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" value="{{author}}">
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn" value="{{isbn}}">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" class="form-control" id="genre" value="{{genre}}">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" value="{{price}}">
                    </div>
                    <div class="form-group">
                        <label for="ecopy">Ecopy</label>
                        <input type="text" class="form-control" id="ecopy" value="{{ecopy}}">
                    </div>
                </div>
                <div style="margin-left: 30%;">
                    <div class="form-group">
                        <label for="coverpic">Coverpicture URL</label>
                        <input type="text" class="form-control" id="coverpic" value="{{coverpic}}">
                    </div>
                    <div class="form-group">
                        <label for="isavail">Availability</label>
                        <input type="text" class="form-control" id="isavail" value="{{isavail}}">
                    </div>
                    <div class="form-group">
                        <label for="lended-by">Lended By</label>
                        <input type="text" class="form-control" id="lended-by" value="{{lended_by}}">
                    </div>
                    <div class="form-group">
                        <label for="ldate">Lended Date</label>
                        <input type="date" class="form-control" id="ldate" value="{{ldate}}">
                    </div>
                    <div class="form-group">
                        <label for="reserved-by">Reserved by</label>
                        <input type="text" class="form-control" id="reserved-by" value="{{reserved_by}}">
                    </div>
                    <div class="form-group">
                        <label for="rdate">Reservation Date</label>
                        <input type="date" class="form-control" id="rdate" value="{{rdate}}">
                    </div>
                </div>
                <div style="margin-left: 10%;padding-top:30%;">
                    <button class="btn btn-primary" onclick="updatedet();">Update</button>
                </div>  
            </div>
        </div>
    </div>
    {%endblock%}
</body>
<script type="text/javascript" src="{%static 'js/mgmbook.js'%}"></script>
<script type="text/javascript" src="{%static 'js/mgmusers.js'%}"></script>
{%endblock%}
